<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <script src="/js/popup_reloader.js" type="module"></script>
    <script src="/js/popup_nodiscarder.js" type="module"></script>
  </head>
  <body style="min-width:800px;min-height:488px">
    <div>
      <div>
        <label for="reloadInterval">Interval</label>
        <input type="number" min="0.5" step="0.5" id="reloadInterval" />
      </div>
      <div>
        <button id="reload-btn" style="padding:.5em;margin-bottom:1em" autofocus>Reload current tab</button>
        <button id="stop-btn" style="padding:.5em;margin-bottom:1em" >Stop reloading current tab</button>
      </div>
    </div>

    <div>
      <button id="nodiscard-btn" style="padding:.5em;margin-bottom:1em" autofocus>Stop discarding for current tab</button>
      <button id="rediscard-btn" style="padding:.5em;margin-bottom:1em" >Restart discarding for current tab</button>
    </div>

    <hr />
    <div>
      <button id="reset-ext-btn" style="padding:.5em;margin-bottom:1em" autofocus>Clear alarms and reload extension</button>
    </div>


    <div id="log-area">
      <ul></ul>
    </div>
  </body>
</html>
